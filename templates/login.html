<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>云大工具箱</title>
    <link rel="stylesheet" media="screen" href="{{ url_for('static', filename="login/1.css") }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename="login/2.css") }}" />
</head>

<body>
    <div id="particles-js">
        <div class="login">
            <div class="login-top">
                云大工具箱登录
            </div>
            <form method="post">
                <div class="login-center clearfix">
                        <div class="login-center-img"><img src="{{ url_for('static', filename="login/name.png") }}"/></div>
                        <div class="login-center-input">
                            <input type="text" id="username" name="username" value="" placeholder="请输入您的用户名" onfocus="this.placeholder=''" onblur="this.placeholder='请输入您的用户名'" />
                            <div class="login-center-input-text">用户名</div>
                        </div>
                </div>
                <div class="login-center clearfix">
                    <div class="login-center-img"><img src="{{ url_for('static', filename="login/password.png") }}"/></div>
                        <div class="login-center-input">
                            <input type="password" id="password" name="password" value="" placeholder="请输入您的密码" onfocus="this.placeholder=''" onblur="this.placeholder='请输入您的密码'" />
                            <div class="login-center-input-text">密码</div>
                        </div>
                </div>
                        <div class="login-button">
                            <input type="submit" name="submit" value="登录" style="font-size:14px; background: none; border: 0; color: #ffff"></input>
                        </div>

                <div class="login-fail" style="font-size: 14px; color: red; ">
                    {{ get_flashed_messages()[0] }}</div>

                    </form>
                    </div>
                    <div class="sk-rotating-plane"></div>
                </div>

{#            {{ get_flashed_messages()[0] }}#}

            <!-- scripts -->
            <script src="{{ url_for('static', filename="login/1.js") }}"></script>
            <script src="{{ url_for('static', filename="login/2.js") }}"></script>

</body>

</html>
