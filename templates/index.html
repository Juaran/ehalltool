<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="renderer" content="webkit">

    <title>云大工具箱</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='index/css/pintuer.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='index/css/admin.css') }}">
    <script src="{{ url_for('static', filename='index/js/jquery.js') }}"></script>

</head>

<body style="background-color:#f2f9fd;">
<div class="header bg-main">
    <div class="logo margin-big-left fadein-top">
        <h1><img src="{{ url_for('static', filename="index/images/ynu.jpeg") }}" class="radius-circle rotate-hover"
                 height="50" alt=""/>云大工具箱</h1>
    </div>
    <div class="head-l"><a class="button button-little bg-green"
                           href="{{ url_for('index', username=request.args.get('username')) }}"><span
            class="icon-home"></span> 来点我呀</a> &nbsp;&nbsp;
        <a href="##" class="button button-little bg-blue"><span
            class="icon-wrench"></span> 清除缓存</a> &nbsp;&nbsp;
        <a class="button button-little bg-red" href="{{ url_for('login') }}"><span class="icon-power-off"></span>
        退出登录</a></div>
</div>
<div class="leftnav">
    <div class="leftnav-title"><strong><span class="icon-list"></span>菜单列表</strong></div>
    <h2><span class="icon-user"></span>基本设置</h2>
    <ul style="display:block">
        <li><a href="{{ url_for('welcome', username=request.args.get('username')) }}" target="right"><span
                class="icon-caret-right"></span>欢迎使用</a></li>
        <li><a href="{{ url_for('course', username=request.args.get('username')) }}" target="right"><span
                class="icon-caret-right"></span>我的课表</a></li>
        <li><a href="{{ url_for('grades', username=request.args.get('username')) }}" target="right"><span
                class="icon-caret-right"></span>成绩查询</a></li>
        <li><a href="{{ url_for('exams', username=request.args.get('username')) }}" target="right"><span
                class="icon-caret-right"></span>考试安排</a></li>
        <li><a href="{{ url_for('blog') }}" target="right"><span
                class="icon-caret-right"></span>校园分享</a></li>
        <li><a href="{{ url_for('ai_root') }}" target="right"><span
                class="icon-caret-right"></span>图灵机器人</a></li>
        <li><a href="column.html" target="right"><span class="icon-caret-right"></span>栏目管理</a></li>
    </ul>
    <h2><span class="icon-pencil-square-o"></span>栏目管理</h2>
    <ul>
        <li><a href="list.html" target="right"><span class="icon-caret-right"></span>内容管理</a></li>
        <li><a href="add.html" target="right"><span class="icon-caret-right"></span>添加内容</a></li>
        <li><a href="cate.html" target="right"><span class="icon-caret-right"></span>分类管理</a></li>
    </ul>
</div>
<script type="text/javascript">
    $(function () {
        $(".leftnav h2").click(function () {
            $(this).next().slideToggle(200);
            $(this).toggleClass("on");
        })
        $(".leftnav ul li a").click(function () {
            $("#a_leader_txt").text($(this).text());
            $(".leftnav ul li a").removeClass("on");
            $(this).addClass("on");
        })
    });
</script>
<ul class="bread">
    <li><a href="{{ url_for('welcome', username=request.args.get('username')) }}" target="right" class="icon-home">
        首页</a>
    <li><a href="#" id="a_leader_txt">网站信息</a></li>
    <li><b>当前用户：</b><span style="color:red;">{{ username }}</span>
</ul>
<div class="admin">
    <iframe scrolling="auto" rameborder="0" src="{{ url_for('welcome', username=request.args.get('username')) }}"
            name="right" width="100%" height="100%"></iframe>
</div>

</body>
</html>
