{% extends 'layout.html' %}
{% block body %} 
<style>
.p {
      
      padding: 30px;
      border: 1px solid #888;
      margin: 20px;
                      
}
</style>
<h1>文章列表</h1>
<div id="list" style = "border:2px solid #CCCCCC">
    {% for item in posts %}
        <div class="p">
          <h4><a href="{{url_for('post', post_id=item[0])}}">{{item[1]}}</a></h4>
          <p>{{item[2]}}</p>
        </div>  
    {% endfor %}
</div>
{% endblock %}
